<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap c. Vite</title>
    <script type="module" src="./js/main.js"></script>
</head>

<body class="d-flex vh-100 vw-100 p-2 gap-2">
    <nav class="flex-shrink-1 card bg-white shadow-sm rounded-3" style="max-height: 100%; height: fit-content;">
        <div class="d-flex justify-content-center p-2">
            <img src="./img/logo_sts.png" class="logo-menu-lateral">
        </div>
        <div id="botones-nav"
            class="d-flex flex-column gap-2 pt-0 p-2 align-items-center overflow-y-auto overflow-x-hidden">
            <button class="btn">
                <i class="fa-solid fa-map fa-lg"></i>
            </button>
            <button class="btn">
                <i class="fa-solid fa-chart-line fa-lg"></i>
            </button>
            <button class="btn active">
                <i class="fa-solid fa-eye"></i>
            </button>
        </div>
    </nav>
    <div id="vista-monitorista" class="d-flex p-0 m-0 gap-2 w-100 flex-column">
        <div class="d-flex w-100 gap-2 flex-grow-1">
            <div class="d-flex flex-column gap-2 w-100" style="flex: 8;">
                <div class="d-flex flex-shrink-1 w-100">
                    <div class="card bg-white shadow-sm p-2 d-flex flex-row flex-wrap column-gap-4 w-100 align-items-center" style="height: fit-content;">
                        <h3 class="me-2 mb-0" style="width: fit-content;">Alerta FDR-2332</h3>
                        <div class="d-flex flex-column" style="width: fit-content;">
                            <span class="text-primary lh-1 label-dato"><b><i class="fa-regular fa-file fa-xs"></i>&nbsp;&nbsp;&nbsp;Folio</b></span>
                            <small class="text-secondary">FDR-2322</small>
                        </div>
                        <div class="d-flex flex-column" style="width: fit-content;">
                            <span class="text-primary lh-1 label-dato"><b><i class="fa-solid fa-user-tie fa-xs"></i>&nbsp;&nbsp;Cliente</b></span>
                            <small class="text-secondary">MCS A&P Solutions</small>
                        </div>
                        <div class="d-flex flex-column" style="width: fit-content;">
                            <span class="text-primary lh-1 label-dato"><b><i class="fa-solid fa-hashtag fa-xs"></i>&nbsp;&nbsp;Gu√≠a</b></span>
                            <small class="text-secondary">TMS-4712</small>
                        </div>
                        <div class="d-flex flex-column" style="width: fit-content;">
                            <span class="text-primary lh-1 label-dato"><b><i class="fa-solid fa-truck fa-xs"></i>&nbsp;&nbsp;Transportista</b></span>
                            <small class="text-secondary">Breco Transportes</small>
                        </div>
                        <div class="d-flex flex-column" style="width: fit-content;">
                            <span class="text-primary lh-1 label-dato"><b><i class="fa-solid fa-barcode fa-xs"></i>&nbsp;&nbsp;Placas</b></span>
                            <small class="text-secondary">YJG-7563</small>
                        </div>
                        <div class="d-flex flex-column" style="width: fit-content;">
                            <span class="text-primary lh-1 label-dato"><b><i class="fa-solid fa-car fa-xs"></i>&nbsp;&nbsp;Unidad</b></span>
                            <small class="text-secondary">Volvo Blanco 2</small>
                        </div>
                        <div class="d-flex flex-column" style="width: fit-content;">
                            <span class="text-primary lh-1 label-dato"><b><i class="fa-solid fa-bell fa-xs"></i>&nbsp;&nbsp;Tipo de Alerta</b></span>
                            <small class="text-secondary">Fuera de Ruta</small>
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-2 flex-grow-1 h-100">
                    <div style="flex: 1;">
                        <div id="mapa" class="card bg-white shadow-sm w-100 h-100"></div>
                    </div>
                    <div style="flex: 1;">
                        <div class="card bg-white shadow-sm p-2 w-100 h-100" style="height: fit-content;">
                            <h3>Logs</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex w-100" style="flex: 2;">
                <div class="card bg-white shadow-sm p-2 w-100 h-100">
                    <h3>Nuevo Log</h3>
                </div>
            </div>
        </div>
        <div class="d-flex w-100 flex-shrink-1">
            <div class="card bg-white shadow-sm p-2 w-100 h-100">
                <h3>Historia</h3>
            </div>
        </div>
    </div>
</body>

</html>
